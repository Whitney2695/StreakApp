<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="images/classic-streaks.webp" alt="Top Picture" class="top-picture">
        <div id="form-container" class="form-container hidden">
            <span id="close-modal" class="close-button">&times;</span>
            <form id="habit-form">
                <label for="habit-name">Habit Name:</label>
                <input type="text" id="habit-name" name="habit-name" required>
                <label for="habit-image">Habit Image:</label>
                <input type="file" id="habit-image" name="habit-image" accept="image/*" required>
                <label for="habit-start-date">Start Date:</label>
                <input type="date" id="habit-start-date" name="habit-start-date" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <button id="add-habit-button">Add Habit</button>
    </div>
    <div id="habits-container" class="habits-container"></div>
    <script src="app.js" type="module"></script>
</body>
</html>
